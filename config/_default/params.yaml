# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: LocalBusiness
    local_business_type: EducationalService
    org_name: 'Cassidy Artz'
    description: 'Connect with Cassidy Artz for personalized test prep and admissions coaching to help you win admission to top schools with clarity, strategy, and confidence.'
  analytics:
    google_analytics: 'G-Y17JRC510E'
  verification:
    google: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Cassidy Artz"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  avatar:
    # Display size in pixels for author avatars (image will be downscaled in the layout to this size).
    display_size: 150
    # Multiplier for generating a sharper high-DPI source (e.g., 2 = 300px source for a 150px display).
    retina_scale: 2
    # Output quality passed to Hugo image processing.
    quality: 90
    # Use the original uploaded avatar rather than a resized derivative.
    use_original: false
